<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/theme.css">
	<link rel="stylesheet" type="text/css" href="./css/editor.css">
	<script type="text/javascript" src="./js/editor.js"></script>
	<script type="text/javascript" src="./js/data.js"></script>
</head>
<body onload="getItems('datatest.xml')">
	<div id="editor">
		<div class="hopper" ondrop="drop(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)" data-dropEnabled></div>
	</div>
	<div id="tools">
		<div class="item" draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)" ondragend="dragEnd(event)" style="background-color: #F00;">
			<p>Testing</p>
		</div>
		<div class="item" draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)" ondragend="dragEnd(event)" style="background-color: #FF0;" data-output>
			<p>YOLO</p>
		</div>
		<div class="item" draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)" ondragend="dragEnd(event)" style="background-color: #0FF;" data-friendly>
			<p>Nasty</p>
		</div>
	</div>
</body>
</html>
