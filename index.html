<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="./images/favicon.png" sizes="any">
	<link rel="stylesheet" type="text/css" href="./css/theme.css">
	<link rel="stylesheet" type="text/css" href="./css/editor.css">
	<script type="text/javascript" src="./js/editor.js"></script>
	<script type="text/javascript" src="./js/data.js"></script>
</head>
<body>
	<div id="top">
		<input type="button" value="New Project">
		<input type="button" value="Open...">
		<input type="button" value="Save as...">
		<input type="button" value="Import...">
		<input type="button" value="Export...">
		<div class="spacer"></div>
		<input type="button" value="About">
		<input type="button" value="Donate">
	</div>
	<div id="bot">
		<div id="files"></div>
		<div id="editor">
			<div class="hopper" ondrop="drop(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)" data-dropEnabled></div>
			<div id="trash" alt="Delete" ondrop="drop(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)" data-dropEnabled></div>
		</div>
		<div id="tools">
		</div>
	</div>
	<div id="popups">
		<div id="about">
			<div>Icons made by <a href="http://www.flaticon.com/authors/egor-rumyantsev" title="Egor Rumyantsev">Egor Rumyantsev</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
		</div>
	</div>
</body>
</html>
